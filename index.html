<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Sequoia Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="menu-item bold">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Help</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="window">
            <div class="window-header">
                <div class="nav-buttons">
                    <span class="nav-button red"></span>
                    <span class="nav-button yellow"></span>
                    <span class="nav-button green"></span>
                </div>
                <div class="window-title">Finder</div>
            </div>
            <div class="window-body">
                <div class="sidebar">
                    <h2>Favorites</h2>
                    <ul>
                        <li>Documents</li>
                        <li>Downloads</li>
                        <li>Desktop</li>
                        <li>Applications</li>
                    </ul>
                </div>
                <div class="content-area">
                    <h1>Welcome to my Portfolio</h1>
                    <p>This is a macOS Sequoia-themed portfolio website.</p>
                    <div class="dark-mode-toggle">
                        <label for="dark-mode-checkbox">Dark Mode</label>
                        <input type="checkbox" id="dark-mode-checkbox">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock">
        <div class="dock-item">Finder</div>
        <div class="dock-item">Safari</div>
        <div class="dock-item">Terminal</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
