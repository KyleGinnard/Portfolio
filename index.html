<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Style Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item bold">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Go</div>
        <div class="menu-item">Window</div>
        <div class="menu-item">Help</div>
    </div>
    <div class="window">
        <div class="window-header">
            <div class="navigation-buttons">
                <div class="close-button"></div>
                <div class="minimize-button"></div>
                <div class="maximize-button"></div>
            </div>
            <span class="window-title">macOS Style Window</span>
        </div>
        <div class="window-content">
            <h1>Welcome to macOS-like Portfolio</h1>
            <p>This is where your content goes. You can add sections like About, Projects, Contact, etc.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
