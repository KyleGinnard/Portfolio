<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7 Aero Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span class="title">My Aero Window</span>
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
        </div>
        <div class="content">
            <h1>Welcome to My Aero-themed Page!</h1>
            <p>This is a sample page styled to look like Windows 7's Aero interface.</p>
        </div>
    </div>
</body>
</html>
